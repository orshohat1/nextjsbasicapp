apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-ingress
  annotations:
spec:
  ingressClassName: {{ .Values.ingress.class }}
  rules:
    - http:
        paths:
          - path: {{ .Values.ingress.path }}
            pathType: Exact
            backend:
              service:
                name: {{ .Release.Name }}-service
                port:
                  number: {{ .Values.service.port }}
