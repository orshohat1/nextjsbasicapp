apiVersion: batch/v1
kind: Job
metadata:
  name: connectivity-test
spec:
  template:
    spec:
      containers:
      - name: test-container
        image: curlimages/curl:latest
        command: ["sh", "-c", "response=$(curl -s -o /dev/null -w '%{http_code}' http://20.229.50.92) && [ $response -eq 200 ]"]
      restartPolicy: Never
  backoffLimit: 1