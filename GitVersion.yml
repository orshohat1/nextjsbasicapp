mode: Mainline
major-version-bump-message: '\+major'
minor-version-bump-message: '\+f'
patch-version-bump-message: '\+b'
branches:
  main:
    regex: ^main$
    tag: ""
    increment: Minor
    is-mainline: true

  feature:
    regex: ^feature/
    tag: useBranchName
    increment: Patch

  bug:
    regex: ^bug/
    tag: useBranchName
    increment: Patch
    source-branches:
      - main